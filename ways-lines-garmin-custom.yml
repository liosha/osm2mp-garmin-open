--- ways
---


# Railways - avoiding garmin zoomlevel bug

- id: railway
  condition:
    - railway = rail
    - service != siding|yard|spur
  action:
    - action: write_line
      type: 0x14
    - action: write_line
      type: 0x010f13
      level_l: 1
      level_h: 2

- condition:
    - railway = rail
    - usage = main
  action:
    - action: write_line
      type: 0x010f13
      level_h: 3

- id: service_railway
  condition:
    - or:
        - and:
            - railway = rail
            - service = siding|yard
        - railway = siding|yard
  action:
    - action: write_line
      type: 0x010f13

- id: spur_railway
  condition:
    - or:
        - and:
            - railway = rail
            - service = spur
        - railway = spur
  action:
    - action: write_line
      type: 0x010f13
      level_h: 1

- id: light_railway
  condition:
    - railway = narrow_gauge|light_rail
  action:
    - action: write_line
      type: 0x010f0f
      level_h: 1

- id: abandoned_railway
  condition:
    - railway = abandoned
  action:
    - action: write_line
      type: 0x010f16
      level_h: 1


