
####    Russian label extensions

--- nodes
---

- id: shoes_shop
  condition:
    - shop = shoes
  action:
    - action: write_poi
      type: 0x2E07
      contacts: yes
      Label: %label (обувь)

- id: books_shop
  condition:
    - shop = books
  action:
    - action: write_poi
      type: 0x2E0A
      contacts: yes
      Label: %label (книги)

- id: bank
  condition:
    - amenity = bank
    - atm != yes|1|true
    - amenity != atm
  action:
    - action: write_poi
      type: 0x2F06
      contacts: yes

- condition:
    - amenity = bank
    - or:
        - atm = yes|1|true
        - amenity = atm
  action:
    - action: write_poi
      type: 0x2F06
      contacts: yes
      Label: %label (+банкомат)

- condition:
    - amenity = atm
    - amenity != bank
  action:
    - action: write_poi
      type: 0x2F06
      contacts: yes
      Label: %label (банкомат)

- condition:
    - or:
        - shop = dry_cleaning
  action:
    - action: write_poi
      type: 0x2E00
      contacts: yes
      Label: %label (химчистка)

- condition:
    - or:
        - shop = laundry
  action:
    - action: write_poi
      type: 0x2E00
      contacts: yes
      Label: %label (прачечная)

- condition:
    - or:
        - shop = beauty
  action:
    - action: write_poi
      type: 0x2E00
      contacts: yes
      Label: %label (салон красоты)

- condition:
    - or:
        - shop = hairdresser
  action:
    - action: write_poi
      type: 0x2E00
      contacts: yes
      Label: %label (парикмахерская)

- condition:
    - place = town|village|hamlet|isolated_dwelling
    - or:
        - population = 0
        - abandoned = *
    - only_node
  action:
    - action: write_poi
      type: 0x0C00
      level_h: 1
      Label: %label (нежил.)

- condition:
    - place = allotments
    - named
    - only_node
  action:
    - action: write_poi
      type: 0x0C00
      level_h: 1
      Label: %label (сад.уч.)
