- id: light_railway
  condition:
    - railway = narrow_gauge|light_rail
  action:
    - action: write_line
      type: 0x010f0f
      level_h: 1



# Water

- condition:
    - natural = coastline
  action:
    - action: load_coastline
    - action: write_line
      type: 0x15
      level_h: 4

- condition:
    - waterway = stream
    - intermittent != yes
  action:
    - action: write_line
      type: 0x18
      level_h: 1

- condition:
    - waterway = canal
  action:
    - action: write_line
      type: 0x2a
      level_h: 2

- condition:
    - waterway = river
    - intermittent != yes
  action:
    - action: write_line
      type: 0x1f
      level_h: 1
    - action: write_line
      type: 0x010f0d
      level_l: 2
      level_h: 3

- condition:
    - waterway = drain
    - intermittent != yes
  action:
    - action: write_line
      type: 0x2a
    - action: write_line
      type: 0x010f0e
      level_l: 1
      level_h: 2

- condition:
    - waterway = ditch
    - intermittent != yes
  action:
    - action: write_line
      type: 0x2B
      level_h: 1

- condition:
    - waterway = *
    - intermittent = yes
  action:
    - action: write_line
      type: 0x26
      level_h: 1


# Boundaries

- condition:
    - boundary = administrative
    - admin_level = 2
    - only_way
  action:
    - action: write_line
      type: 0x1e
      level_h: 4

- condition:
    - boundary = administrative
    - admin_level = 3|4
    - only_way
  action:
    - action: write_line
      type: 0x1c
      level_l: 2
      level_h: 4

- condition:
    - boundary = administrative
    - admin_level = 5|6
    - only_way
  action:
    - action: write_line
      type: 0x1d
      level_l: 2
      level_h: 3


