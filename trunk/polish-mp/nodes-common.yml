
####    Common points

--- nodes
---

##  Special nodes

- condition:
    - only_node
    - barrier = *
  action:
    - action: load_barrier

- condition:
    - only_node
    - entrance = main
  action:
    - action: load_main_entrance        



##  Settlements

- condition:
    - place = city
    - only_node
    - capital = yes
    - or:
        - admin_level = 1|2
        - admin_level != *
  action:
    - action: write_poi
      type: 0x0100
      level_h: 4
      city: yes

- condition:
    - place = city
    - only_node
    - capital = yes
    - admin_level = 3|4
  action:
    - action: write_poi
      type: 0x0200
      level_h: 4
      city: yes

- condition:
    - place = city
    - only_node
    - or:
        - capital != yes
        - and:
            - capital = yes
            - admin_level = *
            - admin_level != 1|2|3|4
  action:
    - action: write_poi
      type: 0x0400
      level_h: 3
      city: yes
    - action: write_poi
      type: 0x0800
      level_l: 4
      level_h: 4

- condition:
    - place = town
    - only_node
    - and:
        - population != 0
        - abandoned != *
  action:
    - action: write_poi
      type: 0x0800
      level_h: 3
      city: yes

- condition:
    - place = village
    - only_node
    - and:
        - population != 0
        - abandoned != *
  action:
    - action: write_poi
      type: 0x0B00
      level_h: 2
      city: yes

- condition:
    - place = hamlet|isolated_dwelling
    - only_node
    - and:
        - population != 0
        - abandoned != *
  action:
    - action: write_poi
      type: 0x0C00
      level_h: 2
      city: yes

- condition:
    - place = town|village|hamlet|isolated_dwelling
    - population = 0
    - abandoned != *
    - only_node
  action:
    - action: write_poi
      type: 0x0D00
      level_h: 1
      name:
        selector: lang
        ru:
          - %label (нежил.)
        en:
          - %label (uninhabit.)

- condition:
    - or:
        - and:
            - place = town|village|hamlet|isolated_dwelling
            - abandoned = *
        - abandoned:place = *
    - only_node
  action:
    - action: write_poi
      type: 0x0D00
      level_h: 1
      name:
        selector: lang
        ru:
          - %label (бывш.)
        en:
          - %label (former)

- condition:
    - place = allotments
    - named
    - only_node
  action:
    - action: write_poi
      type: 0x0C00
      level_h: 1
      name:
        selector: lang
        ru:
          selector: if
          condition: name = (?ix: .* \b снт .* )|(?ix: .* \b сдт .* )|(?ix: .* \b с/т .* )
          then: %label (сады)
          else: %label
        en:
          - %label (dacha)


