--- ways
---

- condition:
    - landuse = construction|greenfield
  action:
    - action: write_polygon
      type: 0x010f01
      level_h: 1

- condition:
    - or:
        - area:highway = footway|pedestrian
        - and:
            - highway = footway|pedestrian
            - area = *
    - inside_city
  action:
    - action: write_polygon
      type: 0x010f05

- condition:
    - or:
        - area:highway = *
        - and:
            - highway = *
            - area = *
    - area:highway != footway|pedestrian|track|path
    - highway != footway|pedestrian|track|path
  action:
    - action: write_polygon
      type: 0x010f06

- condition:
    - landuse = farmyard
  action:
    - action: write_polygon
      type: 0x010f07
      level_h: 1

- condition:
    - landuse = railway
  action:
    - action: write_polygon
      type: 0x010f09
      level_h: 1
    - action: write_polygon
      type: 0x010f09
      level_l: 2
      name:

- condition:
    - landuse = allotments
  action:
    - action: write_polygon
      type: 0x010f0a
      level_h:
        selector: if
        condition: inside_city
        then: 0
        else: 1

- condition:
    - landuse = vineyard
  action:
    - action: write_polygon
      type: 0x010f0b
      level_h: 1

- condition:
    - landuse = cemetery
    - religion = *
    - religion != christian
  action:
    - action: write_polygon
      type: 0x010f0c
      level_h: 1

- condition:
    - leisure = ice_rink
  action:
    - action: write_polygon
      type: 0x010f10
      level_h: 2

- condition:
    - or:
        - landuse = meadow
        - and:
            - landuse = grass
            - ~inside_city
  action:
    - action: write_polygon
      type: 0x011001
      level_h: 2

- condition:
    - or:
        - wetland = wet_meadow
        - natural = grassland
  action:
    - action: write_polygon
      type: 0x011002
      level_h: &1 
        selector: thresholds
        value: !!perl/code |
          { _get_obj_area_size(shift) }
        0:      0
        0.009:  1
        0.14:   2
        2.3:    3
        9:      4

- condition:
    - natural = heath
  action:
    - action: write_polygon
      type: 0x011003
      level_h: 2

- condition:
    - or:
        - landuse = grass
        - landuse = village_green
        - leisure = common
  action:
    - action: write_polygon
      type: 0x011004
      level_h: 1

- condition:
    - landuse = quarry
    - resource != peat
    - quarry:type != peat_cutting
  action:
    - action: write_polygon
      type: 0x011005
      level_h: 1
    - action: write_polygon
      type: 0x011005
      level_l: 2
      name:

- condition:
    - landuse = landfill
  action:
    - action: write_polygon
      type: 0x011007
      level_h: 1

- condition:
    - or:
        - landuse = peat_cutting
        - and:
            - landuse = quarry
            - or:
                - resource = peat
                - quarry:type = peat_cutting
  action:
    - action: write_polygon
      type: 0x011008
      level_h: 1
    - action: write_polygon
      type: 0x011008
      level_l: 2

- condition:
    - natural = wood
    - or:
        - wood:flaw = stunted
        - wood:density = very_sparse|sparse
  action:
    - action: write_polygon
      type: 0x11009
      level_h: *1

- condition:
    - natural = wetland
    - wetland = reedbed
  action:
    - action: write_polygon
      type: 0x01100a
      level_h: *1

- condition:
    - natural = wetland
    - wetland = swamp
  action:
    - action: write_polygon
      type: 0x01100b
      level_h: *1

- condition:
    - natural = wetland
    - wetland != bog|swamp|marsh|saltmarsh|tidalflat|reedbed|mangrove
  action:
    - action: write_polygon
      type: 0x01100c
      level_h: *1

- condition:
    - natural = sand
  action:
    - action: write_polygon
      type: 0x01100d
      level_h: *1

- condition:
    - natural = lichens|moss
  action:
    - action: write_polygon
      type: 0x1100e
      level_h: *1

- condition:
    - wood:age = very_young|young
    - wood:density != very_sparse|sparse
  action:
    - action: write_polygon
      type: 0x1100f
      level_h: *1

- condition:
    - or:
        - natural = marsh
        - wetland = marsh|reedbed
        - and:
            - natural = wetland
            - wetland != swamp|reedbed|mangrove|wet_meadow|tundra
            - inside_city
  action:
    - action: write_polygon
      type: 0x011010
      level_h: *1

- condition:
    - natural = wetland
    - wetland = mangrove
  action:
    - action: write_polygon
      type: 0x011011
      level_h: *1

- condition:
    - or:
        - natural = mud
        - and:
            - natural = littoral_zone
            - littoral_zone = mud
        - and:
            - natural = beach|shoal
            - surface = mud
  action:
    - action: write_polygon
      type: 0x011012
      level_h: *1

- condition:
    - or:
        - natural = scree
        - and:
            - natural = littoral_zone
            - littoral_zone = stone
        - and:
            - natural = beach|shoal|fell
            - surface = pebblestone|stone
  action:
    - action: write_polygon
      type: 0x011014
      level_h: *1

- condition:
    - or:
        - landuse = brownfield|greenfield
        - natural = fell
  action:
    - action: write_polygon
      type: 0x011015
      level_h: *1

- condition:
    - natural = wood
    - inside_city
  action:
    - action: write_polygon
      type: 0x011016
      level_h: *1

- condition:
    - or:
        - natural = rock|bare_rock|bedrock
        - and:
            - natural = reef
            - reef = rock
        - and:
            - natural = littoral_zone
            - littoral_zone = rock
  action:
    - action: write_polygon
      type: 0x011017
      level_h: *1

- condition:
    - or: 
        - and:
            - natural = wood
            - burnt = *
        - wood:damage = burnt|dead_wood
        - wood:lost = burnt|dead_wood
  action:
    - action: write_polygon
      type: 0x01101a
      level_h: *1

- condition:
    - landuse = logging
  action:
    - action: write_polygon
      type: 0x01101b
      level_h: *1

- condition:
    - wood:damage = windfall
    - wood:lost = windfall
  action:
    - action: write_polygon
      type: 0x01101c
      level_h: *1

- condition:
    - wood:density = very_sparse|sparse
    - wood:age = very_young|young
  action:
    - action: write_polygon
      type: 0x1101d
      level_h: *1

- condition:
    - wood:density = very_sparse|sparse
    - wood:age != very_young|young
  action:
    - action: write_polygon
      type: 0x1101e
      level_h: *1

### Experimental polygon

- condition:
    - leaf_type = broadleaved
  action:
    - action: write_polygon
      type: 0x1101f
      level_h: *1
      name:
        selector: lang
        ru: лиственный лес
        en: broadleaved forest

- condition:
    - leaf_type = needleleaved
  action:
    - action: write_polygon
      type: 0x1101f
      level_h: *1
      name:
        selector: lang
        ru: хвойный лес
        en: coniferous forest

- condition:
    - leaf_type = mixed
  action:
    - action: write_polygon
      type: 0x1101f
      level_h: *1
      name:
        selector: lang
        ru: смешанный лес
        en: mixed forest
