--- ways
---

# Man-made

- condition:
    - amenity = prison
  action:
    - action: write_polygon
      type: 0x04
      level_h: 1

- condition:
    - landuse = military
  action:
    - action: write_polygon
      type: 0x04
      level_h: 1

- condition:
    - landuse = garages
  action:
    - action: write_polygon
      type: 0x06
      level_h: 1

- condition:
    - amenity = parking_garage
  action:
    - action: write_polygon
      type: 0x06
      level_h: 1

- condition:
    - aeroway = terminal
  action:
    - action: write_polygon
      type: 0x07

- id: park
  condition:
    - leisure = garden|park
    - landuse != forest
    - natural != wood
  action:
    - action: write_polygon
      type: 0x17
      level_h: 1
    - action: write_polygon
      type: 0x17
      level_l: 2
      name:

- id: forest
  condition:
    - landuse = forest
    - natural != wood
  action:
    - action: write_polygon
      type: 0x50
      level_h: &1 
        selector: thresholds
        value: !!perl/code |
          { _get_obj_area_size(shift) }
        0:      0
        0.009:  1
        0.14:   2
        2.3:    3
        9:      4

# Natural
- condition:
    - natural = glacier
  action:
    - action: write_polygon
      type: 0x4d
      level_h: *1

- condition:
    - landuse = orchard
  action:
    - action: write_polygon
      type: 0x4e
      level_h: 2

- condition:
    - natural = scrub
    - wood:lost != burnt
    - wood:age != very_young|young
    - wood:density != very_sparse|sparse
  action:
    - action: write_polygon
      type: 0x4f
      level_h: *1

- condition:
    - natural = wood
    - ~inside_city
    - wood:lost != burnt
    - wood:age != very_young|young
    - wood:density != very_sparse|sparse
    - landuse != cemetery
  action:
    - action: write_polygon
      type: 0x50
      level_h: *1

- condition:
    - natural = wetland
    - wetland = bog|mangrove|saltmarsh|tidalflat
  action:
    - action: write_polygon
      type: 0x51
      level_h: *1

- condition:
    - natural = beach|shoal
  action:
    - action: write_polygon
      type: 0x53
      level_h: *1

