--- ways
---

- condition:
    - landuse = construction|greenfield
  action:
    - action: write_polygon
      type: 0x010f01
      level_h: 1

- condition:
    - or:
        - area:highway = footway|pedestrian
        - and:
            - highway = footway|pedestrian
            - area = *
    - inside_city
  action:
    - action: write_polygon
      type: 0x010f05

- condition:
    - or:
        - area:highway = *
        - and:
            - highway = *
            - area = *
    - area:highway != footway|pedestrian|track|path
    - highway != footway|pedestrian|track|path
  action:
    - action: write_polygon
      type: 0x010f06

- condition:
    - landuse = farmyard
  action:
    - action: write_polygon
      type: 0x010f07
      level_h: 1

- condition:
    - landuse = railway
  action:
    - action: write_polygon
      type: 0x010f09
      level_h: 1
    - action: write_polygon
      type: 0x010f09
      level_l: 2
      name:

- condition:
    - landuse = allotments
  action:
    - action: write_polygon
      type: 0x010f0a
      level_h: 2

- condition:
    - landuse = vineyard
  action:
    - action: write_polygon
      type: 0x010f0b
      level_h: 2

- condition:
    - or:
        - landuse = meadow
        - natural = grassland
        - and:
                - landuse = grass
                - ~inside_city
  action:
    - action: write_polygon
      type: 0x011001
      level_h: 2

- condition:
    - natural = heath
  action:
    - action: write_polygon
      type: 0x011003
      level_h: 2

- condition:
    - or:
        - landuse = grass
        - leisure = common
    - inside_city
  action:
    - action: write_polygon
      type: 0x011004
      level_h: 2

- condition:
    - landuse = quarry
    - resource != peat
    - quarry:type != peat_cutting
  action:
    - action: write_polygon
      type: 0x011005
      level_h: 1
    - action: write_polygon
      type: 0x011005
      level_l: 2
      name:

- condition:
    - landuse = landfill
  action:
    - action: write_polygon
      type: 0x011007
      level_h: 1

- condition:
    - or:
        - landuse = peat_cutting
        - and:
            - landuse = quarry
            - or:
                - resource = peat
                - quarry:type = peat_cutting
  action:
    - action: write_polygon
      type: 0x011008
      level_h: 1
    - action: write_polygon
      type: 0x011008
      level_l: 2

- condition:
    - leisure = ice_rink
  action:
    - action: write_polygon
      type: 0x011009
      level_h: 2

- condition:
    - or:
        - natural = marsh
        - wetland = marsh
        - and:
            - natural = wetland
            - wetland != swamp|reedbed|mangrove
            - inside_city
  action:
    - action: write_polygon
      type: 0x011010
      level_h: &1 
        selector: thresholds
        value: !!perl/code |
          { _get_obj_area_size(shift) }
        0:      0
        0.009:  1
        0.14:   2
        2.3:    3
        9:      4
- condition:
    - natural = wetland
    - wetland = reedbed
  action:
    - action: write_polygon
      type: 0x01100a
      level_h: *1

- condition:
    - natural = wetland
    - wetland = swamp
  action:
    - action: write_polygon
      type: 0x01100b
      level_h: *1

- condition:
    - natural = wetland
    - wetland != bog|swamp|marsh|saltmarsh|tidalflat|reedbed|mangrove
  action:
    - action: write_polygon
      type: 0x01100c
      level_h: *1

- condition:
    - natural = sand
  action:
    - action: write_polygon
      type: 0x01100d
      level_h: *1

- condition:
    - or:
        - wood:density = sparse
        - wood:type = sparse
  action:
    - action: write_polygon
      type: 0x1100e
      level_h: *1

- condition:
    - natural = scrub
    - wood = *
  action:
    - action: write_polygon
      type: 0x1100f
      level_h: *1

- condition:
    - natural = wood
    - or:
         - wood = young|young_forest
         - wood:type = young|young_forest
  action:
    - action: write_polygon
      type: 0x1100f
      level_h: *1

- condition:
    - or:
        - natural = marsh
        - wetland = marsh
        - and:
            - natural = wetland
            - wetland != swamp|reedbed|mangrove
            - inside_city
  action:
    - action: write_polygon
      type: 0x011010
      level_h: *1

- condition:
    - natural = wetland
    - wetland = mangrove
  action:
    - action: write_polygon
      type: 0x011011
      level_h: *1

- condition:
    - natural = scree
  action:
    - action: write_polygon
      type: 0x011014
      level_h: *1

- condition:
    - natural = fell
  action:
    - action: write_polygon
      type: 0x011015
      level_h: *1

- condition:
    - natural = wood
    - inside_city
  action:
    - action: write_polygon
      type: 0x011016
      level_h: *1
