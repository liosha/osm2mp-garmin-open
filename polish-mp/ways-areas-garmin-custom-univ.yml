--- ways
---

- condition:
    - landuse = farmland|farm
  action:
    - action: write_polygon
      type: 0x011006
      level_h: 2  

- condition:
    - landuse = residential
    - abandoned != *
  action:
    - action: write_polygon
      type: 0x010f02
      name:
  
- condition:
    - place = city|town|village|hamlet|isolated_dwelling
    - landuse != residential
    - abandoned != *
  action:
    - action: write_polygon
      type: 0x010f03
      name:
        selector: tag
        tag: population
        _default: %label
        0:
          selector: lang
          ru: %label (нежил.)
          en: %label (uninhabit.)

- condition:
    - landuse = commercial
  action:
    - action: write_polygon
      type: 0x010f04
      level_h: 1
    - action: write_polygon
      type: 0x010f04
      level_l: 2
      name:

- condition:
    - or:
         - landuse = abandoned
         - abandoned:landuse = *
         - was:landuse = construction|farmyard|industrial
         - was:landuse = peat_cutting|quarry|residential
    - building != *
  action:
    - action: write_polygon
      type: 0x10f08
      level_h: 1

