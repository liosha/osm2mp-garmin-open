--- ways
---


# Railways - avoiding garmin zoomlevel bug

- id: railway
  condition:
    - railway = rail
    - service != siding|yard|spur
  action:
    - action: write_line
      type: 0x14
    - action: write_line
      type: 0x010f13
      level_l: 1
      level_h: 2

- condition:
    - railway = rail
    - usage = main
  action:
    - action: write_line
      type: 0x010f13
      level_l: 3

- id: service_railway
  condition:
    - or:
        - and:
            - railway = rail
            - service = siding|yard
        - railway = siding|yard
  action:
    - action: write_line
      type: 0x010f13

- id: spur_railway
  condition:
    - or:
        - and:
            - railway = rail
            - service = spur
        - railway = spur
  action:
    - action: write_line
      type: 0x010f13
      level_h: 1

- id: light_railway
  condition:
    - railway = narrow_gauge|light_rail
  action:
    - action: write_line
      type: 0x010f0f
      level_h: 1

- id: abandoned_railway
  condition:
    - railway = abandoned|disused
  action:
    - action: write_line
      type: 0x010f16
      level_h: 1

# Bridge

- condition:
    - bridge = yes
    - or:
        - highway = service|track|road|path|footway
        - and:
            - highway = unclassified
            - surface = unpaved|mud|grass|dirt|ground|earth|sand|gravel|pebblestone|compacted
  action:
    - action: write_line
      type: 0x010f02

# Water

- condition:
    - waterway = canal
    - tunnel != *
  action:
    - action: write_line
      type: 0x2a
      level_h: 2

- condition:
    - waterway = river
    - intermittent != yes
    - tunnel != *
  action:
    - action: write_line
      type: 0x1f
      level_h: 1
    - action: write_line
      type: 0x010f0d
      level_l: 2
      level_h: 3

- condition:
    - waterway = drain
    - intermittent != yes
    - tunnel != *
  action:
    - action: write_line
      type: 0x2a
    - action: write_line
      type: 0x010f0e
      level_l: 1
      level_h: 2

- condition:
    - waterway = ditch
    - intermittent != yes
    - tunnel != *
  action:
    - action: write_line
      type: 0x2B
      level_h: 1

###

- condition:
    - or:
        - and:
            - highway = *
            - oneway = yes|true|1|-1
        - junction = roundabout
        - highway = motorway|motorway_link
    - highway != residential|service|track|road
  action:
    - action: write_line
      type: 0x010f18

- condition:
    - oneway = yes|true|1|-1
    - highway = residential|service|track|road
  action:
    - action: write_line
      type: 0x010f19

- condition:
    - or:
        - building = collapsed
        - ruins = yes
        - and:
            - building = *
            - burnt = *
  action:
    - action: write_line
      type: 0x010f1a

- condition:
    - natural = ridge
  action:
    - action: write_line
      type: 0x010f1e
      level_h: 2

- condition:
    - natural = arete
  action:
    - action: write_line
      type: 0x010f1e
      level_h: 1

