--- ways
---

# Settlements

- condition:
    - place = city
  action:
    - action: write_polygon
      type: 0x01
      level_l: 1
      level_h: 4

- condition:
    - place = town
  action:
    - action: write_polygon
      type: 0x02
      level_l: 1
      level_h: 3

- condition:
    - place = village|hamlet|isolated_dwelling
  action:
    - action: write_polygon
      type: 0x03
      level_l: 1
      level_h: 2


# Man-made

- condition:
    - amenity = parking
  action:
    - action: write_polygon
      type: 0x05
#      level_h: 1

- condition:
    - landuse = retail
  action:
    - action: write_polygon
      type: 0x08
      level_h: 1
    - action: write_polygon
      type: 0x08
      level_l: 2
      name:

- condition:
    - shop = mall|supermarket
    - landuse != commercial|retail
  action:
    - action: write_polygon
      type: 0x08
      level_h: 1

- condition:
    - amenity = college|kindergarten|school|university
    - building != *
  action:
    - action: write_polygon
      type: 0x0a
    - action: write_polygon
      type: 0x0a
      level_l: 1
      name:

- condition:
    - amenity = hospital
    - building != *
  action:
    - action: write_polygon
      type: 0x0b
    - action: write_polygon
      type: 0x0b
      level_l: 1
      name:

- condition:
    - landuse = industrial
  action:
    - action: write_polygon
      type: 0x0c
      level_h: 1
    - action: write_polygon
      type: 0x0c
      level_l: 2
      name:

- condition:
    - building = *
    - building != no
    # kill fakes
    - or:
        - addr:housenumber = *
        - and:
            # - height != *
            - min_height != *
            - building:height != *
            - building:part != *
            # - building:levels != *
            - building:min_level != *
  action:
    - action: write_polygon
      type: 0x13
      name:
        - %suburb, %street, %house/%house2
        - %suburb, %street, %house
        - %street, %house/%house2
        - %street, %house
        - %house
    - action: address_poi


- condition:
    - or:
        - leisure = nature_reserve
        - boundary = national_park
  action:
    - action: write_polygon
      type: 0x14
      level_l: 2
      level_h: 3
    - action: write_polygon
      type: 0x14
      level_l: 4
      name:

- condition:
    - leisure = stadium|pitch|track
  action:
    - action: write_polygon
      type: 0x18
      level_h: 1

- condition:
    - sport = *
    - leisure != *
  action:
    - action: write_polygon
      type: 0x19

- condition:
    - landuse = cemetery
  action:
    - action: write_polygon
      type: 0x1a
      level_h: 1

# Natural

- condition:
    - place = island|islet
  action:
    - action: write_polygon
      type: 0x1c
      name:
        selector: lang
        ru:
          selector: if
          condition: name = (?ix: .* \b остров .* )
          then: %label
          else:
            - о. %label
        en:
          - %label
      level_h: &1 
        selector: thresholds
        value: !!perl/code |
          { _get_obj_area_size(shift) }
        0:      0
        0.009:  1
        0.14:   2
        2.3:    3
        9:      4

- condition:
    - place = locality
  action:
    - action: write_polygon
      type: 0x1d
      level_h: 1

- condition:
    - boundary = forestry_compartment
  action:
    - action: write_polygon
      type: 0x1d
      level_l: 1
      level_h: 2

- condition:
    - natural = water
    - or:
        - water = lake
        - status = озеро
  action:
    - action: write_polygon
      type: 0x3f
      level_h: *1
      name:
        selector: lang
        ru:
          selector: if
          condition: name = (?ix: .* озеро .* )
          then: %label
          else:
            - оз. %label
            - озеро
        en:
          - %label

- condition:
    - natural = water
    - or:
        - water = oxbow
        - status = старица
  action:
    - action: write_polygon
      type: 0x3f
      level_h: *1
      name:
        selector: lang
        ru:
          selector: if
          condition: name = (?ix: .* старица .* )
          then: %label
          else:
            - старица %label
        en:
          - %label

- condition:
    - natural = water
    - or:
        - water = pond
        - status = пруд
  action:
    - action: write_polygon
      type: 0x3f
      level_h: *1
      name:
        selector: lang
        ru:
          selector: if
          condition: name = (?ix: .* пруд .* )
          then: %label
          else:
            - %label пруд
            - пруд
        en:
          - %label

- condition:
    - or:
        - and:
            - natural = water
            - water != lake|oxbow|pond|river
#|canal|stream
            - status != озеро|старица|пруд|река 
        - landuse = basin|reservoir
  action:
    - action: write_polygon
      type: 0x3f
      level_h: *1

- condition:
    - or:
        - and:
            - natural = water
            - water = river
        - waterway = riverbank
  action:
    - action: write_polygon
      type: 0x47
      level_h: *1

