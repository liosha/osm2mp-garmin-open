--- ways
---

# Settlements

- condition:
    - place = city
  action:
    - action: write_polygon
      type: 0x01
      level_l: 1
      level_h: 4

- condition:
    - place = town
  action:
    - action: write_polygon
      type: 0x02
      level_l: 1
      level_h: 3

- condition:
    - place = village|hamlet|isolated_dwelling
    - population != 0
    - abandoned != *
  action:
    - action: write_polygon
      type: 0x03
      level_l: 1
      level_h: 2

- condition:
    - place = village|hamlet|isolated_dwelling
    - population = 0
    - abandoned != *
  action:
    - action: write_polygon
      type: 0x03
      level_l: 1
      name:
        selector: lang
        ru:
          - %label (нежил.)
        en:
          - %label (uninhabit.)

# Man-made

- condition:
    - amenity = parking
  action:
    - action: write_polygon
      type: 0x05
#      level_h: 1

- condition:
    - landuse = retail
    - building != *
  action:
    - action: write_polygon
      type: 0x08
      level_h: 2

- condition:
    - shop = mall|supermarket
    - landuse != commercial|retail
    - building != *
  action:
    - action: write_polygon
      type: 0x08
      level_h: 1

- condition:
    - amenity = college|kindergarten|school|university
    - building != *
  action:
    - action: write_polygon
      type: 0x0a
      level_h: 1

- condition:
    - amenity = hospital
    - building != *
  action:
    - action: write_polygon
      type: 0x0b
      level_h: 1

- condition:
    - or:
        - landuse = industrial
        - man_made = water_works
        - power = generator|station|substation|sub_station
    - building != *
  action:
    - action: write_polygon
      type: 0x0c
      level_h: 1
    - action: write_polygon
      type: 0x0c
      level_l: 2
      name:

- condition:
    - building = *
    - building != no|collapsed
    - ruins != yes
    - burnt != *
    # kill fakes
    - or:
        - addr:housenumber = *
        - and:
            # - height != *
            - min_height != *
            - building:height != *
            - building:part != *
            # - building:levels != *
            - building:min_level != *
  action:
    - action: write_polygon
      type: 0x13
      name:
        - %label, %street, %house/%house2, %suburb
        - %street, %house/%house2, %suburb
        - %label, %street, %house, %suburb
        - %street, %house, %suburb
        - %label, %street, %house/%house2
        - %street, %house/%house2
        - %label, %street, %house
        - %street, %house
        - %label, %house
        - %house
        - %label
    - action: address_poi


- condition:
    - or:
        - leisure = nature_reserve
        - boundary = national_park
        - and:
            - boundary = protected_area
            - protect_class = 1|2|3|4|5|7
  action:
    - action: write_polygon
      type: 0x14
      level_l: 2
      level_h: 3
    - action: write_polygon
      type: 0x14
      level_l: 4
      name:

- condition:
    - leisure = stadium|pitch|track|golf_course|miniature_golf
  action:
    - action: write_polygon
      type: 0x18
      level_h: 1

- condition:
    - or:
        - sport = *
        - leisure = sports_centre
    - leisure != stadium|pitch|track
  action:
    - action: write_polygon
      type: 0x19

- condition:
    - landuse = cemetery
    - or:
        - religion = christian
        - religion != *
  action:
    - action: write_polygon
      type: 0x1a
      level_h: 1

# Natural

- condition:
    - place = island|islet
  action:
    - action: write_polygon
      type: 0x1c
      name:
        selector: lang
        ru:
          selector: if
          condition: name = (?ix: .* \b остров .* )
          then: %label
          else:
            - о. %label
        en:
          - %label
      level_l: 
        selector: thresholds
        value: !!perl/code |
          { _get_obj_area_size(shift) }
        0:      0
        2:      1
        20:     2
        400:    3
        10000:  4
      level_h: &1 
        selector: thresholds
        value: !!perl/code |
          { _get_obj_area_size(shift) }
        0:      0
        0.009:  1
        0.14:   2
        2.3:    3
        9:      4

- condition:
    - place = locality
    - abandoned:place != *
  action:
    - action: write_polygon
      type: 0x1d
      level_h: 1

- condition:
    - boundary = forestry_compartment|forest_compartment
  action:
    - action: write_polygon
      type: 0x1d
      level_l: 1
      level_h: 2
      name:
        - %ref(%oldref)
        - %ref


- condition:
    - natural = water
    - intermittent != yes
    - landuse != basin|reservoir
    - water != river|pond
    - salt != yes
    - status != пруд
  action:
    - action: write_polygon
      type:
        selector: thresholds
        value: !!perl/code |
          { _get_obj_area_size(shift) }
        0:      0x41
        0.009:  0x41
        0.14:   0x3f
        2.3:    0x3f
        9:      0x3c
      level_h: *1
      name:
        selector: if
        condition: water != river
        then:
          selector: lang
          en: %label
          ru:
            selector: if
            condition: name != (?ix: .* озеро .* )|(?ix: .* старица .* )
            then:
              selector: if
              condition:
                or:
                    - water = lake
                    - status = озеро
              then:
                - оз. %label
                - %label
              else:
                selector: if
                condition:
                  or:
                      - water = oxbow
                      - status = старица
                then: старица %label
                else: %label
            else: %label

- condition:
    - natural = water
    - salt = yes
    - intermittent != yes
  action:
    - action: write_polygon
      type: 0x3b
      level_h: *1

- condition:
    - or:
        - and:
            - natural = water
            - intermittent != yes
            - or:
                - water = pond
                - status = пруд
        - landuse = basin|reservoir
  action:
    - action: write_polygon
      type: 0x45
      level_h: *1

- condition:
    - leisure = swimming_pool
    - building != *
    - covered != yes
  action:
    - action: write_polygon
      type: 0x45

- condition:
    - intermittent != yes
    - or:
        - and:
            - natural = water
            - water = river
        - waterway = riverbank
  action:
    - action: write_polygon
      type: 0x47
      level_h: *1

- condition:
    - natural = water
    - intermittent = yes
  action:
    - action: write_polygon
      type: 0x4C
      level_h: *1
