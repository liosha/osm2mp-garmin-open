--- ways
---

# Man-made

- condition:
    - amenity = prison
  action:
    - action: write_polygon
      type: 0x04
      level_h: 1

- condition:
    - landuse = military
  action:
    - action: write_polygon
      type: 0x04
      level_h: 1

- condition:
    - landuse = garages
  action:
    - action: write_polygon
      type: 0x06
      level_h: 1

- condition:
    - amenity = parking_garage
  action:
    - action: write_polygon
      type: 0x06
      level_h: 1

- condition:
    - aeroway = terminal
  action:
    - action: write_polygon
      type: 0x07

- id: park
  condition:
    - leisure = garden|park
    - landuse != forest
    - natural != wood
  action:
    - action: write_polygon
      type: 0x17
      level_h: 1
    - action: write_polygon
      type: 0x17
      level_l: 2
      name:

- id: forest
  condition:
    - landuse = forest
    - natural != wood
  action:
    - action: write_polygon
      type: 0x50
      level_h: &1 
        selector: thresholds
        value: !!perl/code |
          { _get_obj_area_size(shift) }
        0:      0
        0.009:  1
        0.14:   2
        2.3:    3
        9:      4

# Natural
- condition:
    - natural = glacier
  action:
    - action: write_polygon
      type: 0x4d
      level_h: *1

- condition:
    - landuse = orchard
  action:
    - action: write_polygon
      type: 0x4e
      level_h: 2

- condition:
    - natural = scrub
    - scrub != seedling_trees|stunted_trees
    - wood:age != very_young|young|juvenile|sapling
  action:
    - action: write_polygon
      type: 0x4f
      level_h: *1

- condition:
    - wetland = fen
  action:
    - action: write_polygon
      type: 0x4f
      level_h: *1

- condition:
    - natural = wood
    - ~inside_city
    - wood:dead != moderately_severe|severe
    - wood:burnt != moderately_severe|severe
    - wood:lost != burnt
    - wood:age != very_young|young|juvenile|sapling
    - wood:flaw != stunted
    - wood:density != very_sparse|sparse|very_open
    - landuse != cemetery
  action:
    - action: write_polygon
      type: 0x50
      level_h: *1

- condition:
    - natural = marsh|wetland
    - wetland = bog|fen|mangrove|marsh|moss|reedbed|saltmarsh|swamp|tidalflat
  action:
    - action: write_polygon
      type: 0x51
      level_h: *1

- condition:
    - or:
        - wetland = tundra
        - natural = tundra
  action:
    - action: write_polygon
      type: 0x52
      level_h: *1

- condition:
    - natural = beach|shoal|littoral_zone
    - surface != pebblestone|stone
    - littoral_zone != mud|pebblestone|rock|stone
  action:
    - action: write_polygon
      type: 0x53
      level_h: *1

