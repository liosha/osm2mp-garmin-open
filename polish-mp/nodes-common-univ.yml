
####    Additional common points


--- nodes
---

# Others

- condition:
    - hazard = *
  action:
    - action: write_poi
      type: 0x1C00


- condition:
    - historic = wreck
  action:
    - action: write_poi
      type: 0x4200
      name:
        selector: lang
        ru:
          - %label
          - обломки судна
        en:
          - %label
          - wreck


# Manmade features

- condition:
    - highway = milestone
  action:
    - action: write_poi
      type: 0x5a00
      name:
        - %pk/%pkbkw
        - %pk

- condition:
    - or:
        - and:
            - bridge = yes
            - highway != steps|\w+_link
        - railway = viaduct
  action:
    - action: write_poi
      type: 0x6401
      name: %bridge

- condition:
    - or:
        - amenity = grave_yard
        - landuse = cemetery
  action:
    - action: write_poi
      type: 0x6403

- condition:
    - railway = level_crossing
  action:
    - action: write_poi
      type: 0x6406

- condition:
    - man_made = power_hydro
  action:
    - action: write_poi
      type: 0x6407

- condition:
    - amenity = veterinary
  action:
    - action: write_poi
      type: 0x6408

- condition:
    - forestry_sign = *
  action:
    - action: write_poi
      type: 0x640A

- condition:
    - or:
        - military = bunker
        - historic = bunker
  action:
    - action: write_poi
      type: 0x640B

- condition:
    - landuse = quarry
    - only_node
  action:
    - action: write_poi
      type: 0x640C

- condition:
    - man_made = survey_point|tower
    - tower:type != communication|cooling
  action:
    - action: write_poi
      type: 0x6411

- condition:
    - tunnel = yes
    - highway != service|footway|steps|residential
    - railway != subway|platform
    - station != subway
    - tunnel != *
  action:
    - action: write_poi
      type: 0x6413

- condition:
    - amenity = drinking_water
  action:
    - action: write_poi
      type: 0x6414

- condition:
    - leisure = firepit
  action:
    - action: write_poi
      type: 0x6418  

- condition:
    - man_made = water_well
    - drinking_water = yes
    - amenity != drinking_water
  action:
    - action: write_poi
      type: 0x6419

- condition:
    - man_made = water_well|well
    - drinking_water != yes
    - amenity != drinking_water
  action:
    - action: write_poi
      type: 0x641a

- condition:
    - amenity = picnic_table
  action:
    - action: write_poi
      type: 0x641b

- condition:
    - amenity = hunting_stand
  action:
    - action: write_poi
      type: 0x641c

- condition:
    - signpost = forestry_compartment
  action:
    - action: write_poi
      type: 0x641e
      name: <%inscription>

- condition:
    - signpost = forestry_allotment
  action:
    - action: write_poi
      type: 0x641f
      name: <%inscription>

# Water features

- condition:
    - natural = bay
  action:
    - action: write_poi
      type: 0x6503
      level_h: 2

- condition:
    - natural = strait
  action:
    - action: write_poi
      type: 0x6506
      level_h: 2


- condition:
    - waterway = waterfall
  action:
    - action: write_poi
      type: 0x6508

- condition:
    - natural = glacier
  action:
    - action: write_poi
      type: 0x650A


- condition:
    - place = island|islet
    - named
  action:
    - action: write_poi
      type: 0x650c
      name:
        selector: lang
        ru:
          selector: if
          condition: name = (?ix: .* \b остров .* )
          then: %label
          else:
            - о. %label
        en:
          - %label

- condition:
    - natural = peninsula
    - named
  action:
    - action: write_poi
      type: 0x650c
      level_h: 2
      name:
        selector: lang
        ru:
          selector: if
          condition: name = (?ix: .* полуостров .*) |(?ix: .* п-ов .* )
          then: %label
          else: п-ов %label
        en: %label

- condition:
    - natural = water
    - or:
        - water = lake
        - status = озеро
    - named
  action:
    - action: write_poi
      type: 0x650D
      name:
        selector: lang
        ru:
          selector: if
          condition: name = (?ix: .* озеро .* )
          then: %label
          else: оз. %label
        en:
          - %label

- condition:
    - natural = water
    - or:
        - water = oxbow
        - status = старица
    - named
  action:
    - action: write_poi
      type: 0x650D
      name:
        selector: lang
        ru:
          selector: if
          condition: name = (?ix: .* старица .* )
          then: %label
          else: старица %label
        en:
          - %label

- condition:
    - natural = water
    - or:
        - water = pond
        - status = пруд
    - named
  action:
    - action: write_poi
      type: 0x650D
      name:
        selector: lang
        ru:
          selector: if
          condition: name = (?ix: .* пруд .* )
          then: %label
          else: %label пруд
        en:
          - %label

- condition:
    - natural = water
    - and:
        - water != sea|lake|oxbow|pond|river|canal|stream
        - status != озеро|старица|пруд
    - named
  action:
    - action: write_poi
      type: 0x650D
      name:
        - %label

- condition:
    - natural = spring
  action:
    - action: write_poi
      type: 0x6511

- condition:
    - natural = wetland
    - only_node
  action:
    - action: write_poi
      type: 0x6513


# Land features

- condition:
    - natural = arch|cave_entrance
  action:
    - action: write_poi
      type: 0x6601

- condition:
    - natural = beach
    - only_node
  action:
    - action: write_poi
      type: 0x6604

- condition:
    - natural = cape
  action:
    - action: write_poi
      type: 0x6606
      level_h: 2
      name:
        selector: lang
        ru:
          selector: if
          condition: name = (?ix: .* мыс .* )|(?ix: .* м. .* )
          then: %label
          else: м. %label
        en: %label



- condition:
    - natural = cliff
    - only_node
  action:
    - action: write_poi
      type: 0x6607

- condition:
    - or:
        - landuse = forest
        - natural = wood
    - named
  action:
    - action: write_poi
      type: 0x660A
- condition:
    - mountain_pass = yes
  action:
    - action: write_poi
      type: 0x660d
      level_h: 1
      name:
        - %label %rtsascale, %ele
        - %label %rtsascale
        - %label, %ele
        - %rtsascale, %ele
        - %rtsascale
        - %ele

- condition:
    - natural = plain
  action:
    - action: write_poi
      type: 0x6610

- condition:
    - natural = rock
  action:
    - action: write_poi
      type: 0x6614
      level_h: 1

- condition:
    - natural = peak|hill
    - ele = *
  action:
    - action: write_poi
      type: 0x6616
      level_h:
        selector: if
        condition: named
        then: 2
        else: 1
      name:
        - %label~[0x1f]%ele
        - ~[0x1f]%ele

- condition:
    - natural = peak|hill
    - ele != *
  action:
    - action: write_poi
      type:
        selector: if
        condition: named
        then: 0x6616
        else: 0x6706
      level_h: 1

- condition:
    - natural = stone
  action:
    - action: write_poi
      type: 0x6619

- condition:
    - natural = saddle
    - mountain_pass != yes
  action:
    - action: write_poi
      type: 0x661a
      level_h: 1
      name:
        - %label %rtsascale, %ele
        - %label %rtsascale
        - %label, %ele
        - %rtsascale, %ele
        - %rtsascale
        - %ele

- condition:
    - natural = volcano
  action:
    - action: write_poi
      type:
        selector: tag
        tag: volcano:status
        _default: 0x661c
        dormant: 0x661d
        extinct: 0x661e
      level_h: 3
      name:
        - %label~[0x1f]%ele
        - %label
        - ~[0x1f]%ele

