--- ways
---



# Custom lines
- condition:
    - natural = cliff|steep_shore
    - cliff != ravine
  action:
    - action: write_line
      type: 0x010f1d
      level_h: 1
    - action: write_line
      type: 0x010f1c
      level_l: 2

- condition:
    - or:
        - natural = ravine|gully
        - and:
            - natural = cliff
            - cliff = ravine
  action:
    - action: write_line
      type: 0x010f1c
      level_h: 1

- condition:
    - natural = terrace_edge
  action:
    - action: write_line
      type: 0x010f1b
      level_h: 1

- condition:
    - aerialway = cable_car|chair_lift|drag_lift|gondola|mixed_lift
  action:
    - action: write_line
      type: 0x010f15
      level_h: 1

- condition:
    - or:
        - barrier = fence|hedge
        - fenced = yes
  action:
    - action: write_line
      type: 0x010f12
      name:

- condition:
    - aeroway = taxiway
  action:
    - action: write_line
      type: 0x010f11
      level_h: 1

- condition:
    - barrier = wall
  action:
    - action: write_line
      type: 0x010f10

- condition:
    - natural = tree_row
  action:
    - action: write_line
      type: 0x010f0b

- condition:
    - embankment = yes
    - highway != motorway|primary|secondary|\w+_link
  action:
    - action: write_line
      type: 0x010f03
