##  Replaced rules

- id:   sauna
  condition:
    - amenity = sauna
  action:
    - action: write_poi
      type: 0x2F10
      contacts: yes
    - action: write_poi
      type: 0x3301

- id:   toilets
  condition:
    - amenity = toilets
  action:
    - action: write_poi
      type: 0x2F10
      contacts: yes
    - action: write_poi
      type: 0x331b

- condition:
    - or:
        - ford = *
        - highway = ford
  action:
    - action: write_poi
      type: 0x660c

##  Various custom points

- condition:
    - amenity = bench
    - ~inside_city
  action:
    - action: write_poi
      type: 0x3303

- condition:
    - power = tower
  action:
    - action: write_poi
      type: 0x3306

- condition:
    - highway = crossing
    - crossing = traffic_signals
  action:
    - action: write_poi
      type: 0x330f

- condition:
    - traffic_calming = yes|bump|cushion|hump|table
  action:
    - action: write_poi
      type: 0x3311

- condition:
    - highway = crossing
    - crossing != traffic_signals
  action:
    - action: write_poi
      type: 0x3312

- condition:
    - barrier = bollard
  action:
    - action: write_poi
      type: 0x3313

- condition:
    - barrier = lift_gate|toll_booth
  action:
    - action: write_poi
      type: 0x3314

- condition:
    - barrier = gate
  action:
    - action: write_poi
      type: 0x3315

- condition:
    - barrier = block
  action:
    - action: write_poi
      type: 0x3316

- condition:
    - barrier = chain
  action:
    - action: write_poi
      type: 0x3317

- condition:
    - barrier = log
  action:
    - action: write_poi
      type: 0x3318


- condition:
    - amenity = fountain
  action:
    - action: write_poi
      type: 0x331a

#- condition:
#    - amenity = recycling|waste_basket|waste_disposal
#  action:
#    - action: write_poi
#      type: 0x011503

- condition:
    - man_made = mast
  action:
    - action: write_poi
      type: 0x011517

- condition:
    - man_made = tower
    - tower:type = communication
  action:
    - action: write_poi
      type:
        selector: tag
        tag: tower:construction
        _default: 0x011518
        dish: 0x01151c
        dome: 0x01151d

- condition:
    - man_made = water_tower
  action:
    - action: write_poi
      type: 0x011519

- condition:
    - man_made = crane
  action:
    - action: write_poi
      type: 0x01151a

- condition:
    - power = generator
    - or:
        - generator:source = wind
        - plant:source = wind
        - power_source = wind
  action:
    - action: write_poi
      type: 0x01151b

- condition:
    - man_made = monitoring_station
    - monitoring_station = radar
  action:
    - action: write_poi
      type: 0x01151c


- condition:
    - man_made = tower
    - tower:type = cooling
  action:
    - action: write_poi
      type: 0x01151e

- condition:
    - man_made = chimney
  action:
    - action: write_poi
      type: 0x01151f

##  Whitewater

- condition:
    - whitewater = put_in
    - whitewater != egress
  action:
    - action: write_poi
      type: 0x01161C
      level_h: 1

- condition:
    - whitewater = egress
    - whitewater != put_in
  action:
    - action: write_poi
      type: 0x01161D
      level_h: 1

- condition:
    - whitewater = put_in
    - whitewater = egress
  action:
    - action: write_poi
      type: 0x01161E
      level_h: 1

- condition:
    - whitewater = weir
  action:
    - action: write_poi
      type: 0x01161F
      level_h: 1
